<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goDutch by Kafeinal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="allContent">
      <h1 class="title">goDutch ^^</h1>
    
      <div class="all-tasks">
        <h2 class="task-list-title">Person List</h2>
        <ul class="task-list" data-lists></ul>

        <form action="" data-new-list-form>
          <input 
            type="text"
            class="new list"
            data-new-list-input
            placeholder="enter person name"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </div>

      <div class="todo-list" data-list-display-container>
        <div class="todo-header">
          <h2 class="list-title" data-list-title>Kafeinal</h2>
          <p class="task-count" data-list-count>x unpaid drinks/foods</p>
        </div>

        <div class="todo-body">
          <div class="tasks" data-tasks></div>

          <div class="new-task-creator">
              <form action="" data-new-task-form>
                  <input 
                    type="text"
                    data-new-task-input
                    class="new task"
                    placeholder="enter drink/food name"
                    aria-label="new task name"
                  />
                  <button class="btn create" aria-label="create new task">+</button>
                </form>
          </div>

          <div class="delete-stuff">
            <button class="btn delete" data-clear-complete-tasks-button>Clear paid drinks/foods</button>
            <button class="btn delete" data-delete-list-button>Delete person list</button>
          </div>
          
        </div>

        

      </div>

      
      </div>
      <template id="task-template">
        <div class="task">
          <input type="checkbox" />
          <label>
            <span class="custom-checkbox"></span>
          </label>
        </div>
      </template>

    
    </div>
    <div class="socialLinks">
      <div class="kafeinal">
        <a href="https://github.com/cemerensenturk"><img src="/img/github.svg" alt="" srcset=""></a>   
        <a href="https://twitter.com/kafeinal"><img src="/img/x-twitter.svg" alt="" srcset=""></a>
        <a href="https://www.instagram.com/cemerensenturk/"><img src="/img/instagram.svg" alt="" srcset=""></a> 
      </div>
    </div>
    
  </body>
  
</html>
